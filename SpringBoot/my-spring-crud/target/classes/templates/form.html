<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Persona</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
</head>
<body>
    <h1>Formulario de Persona</h1>
    <form th:object="${persona}" th:action="@{/crear}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre: <input type="text" th:field="*{nombre}" /></label><br />
        <label>Apellido: <input type="text" th:field="*{apellido}" /></label><br />
        <label>Cédula: <input type="text" th:field="*{cedula}" /></label><br />
        <label>Edad: <input type="text" th:field="*{edad}" /></label><br />
        <label>Dirección: <input type="text" th:field="*{direccion}" /></label><br />
        <label>Teléfono: <input type="text" th:field="*{telefono}" /></label><br />
        <input type="submit" value="Guardar" />
    </form>
    <a th:href="@{/}">Volver</a>
</body>
</html>
